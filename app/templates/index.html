{% extends "layout.html" %}
{% block title %}Sistema de Recomendación Turística{% endblock %}
{% block content %}

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
      aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
      aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
      aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="text-center">
        <img src="{{ url_for('static', filename='images/Slide1.jpg')}}" class="img-fluid" width="1000" height="700" alt="...">
      </div>
    </div>
    <div class="carousel-item">
      <div class="text-center">
        <img src="{{ url_for('static', filename='images/Slide2.jpg')}}" class="img-fluid" width="9000px" alt="...">
      </div>
    </div>
    <div class="carousel-item">
      <div class="text-center">
        <img src="{{ url_for('static', filename='images/Slide3.jpg')}}" class="img-fluid" width="1000px" alt="...">
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
{% endblock %}
