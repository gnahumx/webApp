{% extends "layout.html" %}

{% block content %}
<div class="container">
  <div id="myCarousel" class="carousel slide">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="item active">
        <img src="{{url_for('static',filename='images/Slide1.jpg')}}" style="width:100%;height:400px;">
      </div>
      <div class="item">
        <img src="{{url_for('static',filename='images/Slide2.jpg')}}" style="width:100%;height:800px;">
      </div>
      <div class="item">
        <img src="{{url_for('static',filename='images/Slide3.jpg')}}" style="width:100%;height:800px;">
      </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="fa fa-chevron-left fa-lg" style="margin-top:400px"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="fa fa-chevron-right fa-lg" style="margin-top:400px"></span>
    </a>
  </div>
</div>
